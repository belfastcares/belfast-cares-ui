<section class="event-feature pb-60 pt-60">

    <div class="container">

        <!-- no organisations to display -->
        <div ng-if="!organisations" style="text-align:center"><h4>No Organisations to Display</h4></div>

        <!-- display organisations -->
        <div ng-if="organisations">
            <div class="row" ng-repeat="organisation in organisations">
                <div class="col-md-10 col-md-push-1">
                    <div class="featured-causes mb-20 pr-15">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="thumb">
                                    <a href="#!/organisation">
                                        <img class="img-responsive" src="{{ organisation.image }}">
                                    </a>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="causes-details">
                                    <a href="#!/organisation"><h3>{{
                                        organisation.name }}</h3></a>
                                    <ul class="list-inline">
                                        <li>Raised: £ {{ organisation.raised }}</li>
                                        <li class="text-thm">Goal: £ {{ organisation.goal }}</li>
                                    </ul>
                                    <div class="causes-progress">
                                        <div class="progress-item">
                                            <div class="progress"
                                                 data-value="{{ organisation.percentage_to_fund_raising_goal }}">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="85"
                                                     aria-valuemin="0" aria-valuemax="100">
                                                    <div class="value-holder"><span class="value"></span>%</div>
                                                </div>
                                            </div>
                                        </div>
                                        <p>{{ organisation.description }}</p>

                                        <div ng-switch on="organisation.just_giving_link">
                                            <div class="share" ng-switch-when="organisation.just_giving_link">
                                                <div class="pull-left">
                                                    <h6>Help us by sharing:</h6>
                                                    <ul class="social">
                                                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                                        <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                                                        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                                                    </ul>
                                                </div>
                                                <br>
                                                <div class="pull-left">
                                                    <a class="thm-btn btn-xs mt_30"
                                                       href="{{ organisation.just_giving_link }}"
                                                       target="_blank">Donate Now</a>
                                                </div>
                                            </div>

                                            <div class="share" ng-switch-default>
                                                <h6>Help us by share:</h6>
                                                <ul class="social">
                                                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

    </div>
